<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    
    <!-- viewport code added -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
	
    <title>HELBAK</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/mobile.css">

</head>
<body>


    <!-- Header -->
    <header id="header">

        <!-- 상단 로고 -->
        <h1>
            <a href="#" class="logo">
                <img src="img/logo.png" alt="helbak 프론트 페이지로 이동">
            </a>
        </h1>

        <!-- 상단 내비게이션 -->
        <nav class="buttons clearfix">
            <ul>
                <li>
                    <a href="#" class="menu-button">
                        <img src="img/menu.png" alt="메뉴 버튼">
                    </a>
                </li>
                <li>
                    <a href="#" class="menu-button">
                        <img src="img/money.png" alt="지폐 버튼">
                    </a>
                </li>
                <li>
                    <a href="#" class="menu-button">
                        <img src="img/shop.png" alt="쇼핑몰 버튼">
                    </a>
                </li>
            </ul>
        </nav>

    </header>


    <!-- Main -->
    <main class="main-content">

        <ul class="product-group clearfix">

            <!-- Product List -->
            <li>
                <a href="#" class="product-group-link one">
                    <article>
                        <h2 class="link-text">Butter Boxes</h2>
                        <img src="img/butterbox.png" alt="butterbox 이동">
                    </article>
                </a>
            </li>

            <li>
                <a href="#" class="product-group-link two">
                    <article>
                        <h2 class="link-text">Cup</h2>
                        <img src="img/frontpage_cups.png" alt="cup 이동">
                    </article>
                </a>
            </li>

            <div class="clearfix"></div>

            <li class="message-line">
                <a href="#" class="message-link">
					<span class="text">Have a sunny week - Fragtfri levering i DK</span>
                </a>
            </li>

            <li>
                <a href="#" class="product-group-link three">
                    <article>
                        <h2 class="link-text">Pitchers</h2>
                        <img src="img/frontpage_pitchers.png" alt="pitcher 이동">
                    </article>
                </a>
            </li>

            <li>
                <a href="#" class="product-group-link one">
                    <article>
                        <h2 class="link-text">Jars</h2>
                        <img src="img/frontpage_jar.png" alt="Jar 이동">
                    </article>
                </a>
            </li>

            <li>
                <a href="#" class="product-group-link two">
                    <article>
                        <h2 class="link-text">Bowls</h2>
                        <img src="img/frontpage_bowl.png" alt="bowl 이동">
                    </article>
                </a>
            </li>

            <li>
                <a href="#" class="product-group-link three">
                    <article>
                        <h2 class="link-text">Vases</h2>
                        <img src="img/frontpage_vases.png" alt="Vase 이동">
                    </article>
                </a>
            </li>

            <li>
                <a href="#" class="product-group-link one">
                    <article>
                        <h2 class="link-text">Bowls</h2>
                        <img src="img/forsidetowels.png" alt="bowl 이동">
                    </article>
                </a>
            </li>

            <li>
                <a href="#" class="product-group-link two">
                    <article>
                        <h2 class="link-text">Wood</h2>
                        <img src="img/forsidewoodenplate.png" alt="wood 이동">
                    </article>
                </a>
            </li>

        </ul>

    </main>


    <!-- Footer -->
    <footer id="footer">

        <!-- Left Nav -->
        <nav class="other-nav">
            <ul>
                <li><a href="">Newsletter</a></li>
                <li><a href="">Terms and conditions</a></li>
                <li><a href="">Cookies</a></li>
            </ul>
        </nav>

        <!-- Payment List -->
        <nav class="payment-methods">
            <h3>Accepted payment methods</h3>
            <ul>
                <li><span class="payment-icon dankort"></span></li>
                <li><span class="payment-icon visa"></span></li>
                <li><span class="payment-icon visaelectron"></span></li>
                <li><span class="payment-icon mastercard"></span></li>
                <li><span class="payment-icon amex"></span></li>
            </ul>
        </nav>

        <a href="#" class="to-top-button"></a>

    </footer>


</body>
</html>
